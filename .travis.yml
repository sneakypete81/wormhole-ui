# Config file for automatic testing at travis-ci.org

dist: xenial
language: python
python:
  - "3.6"
  - "3.7"

services:
  - xvfb

before_install:
  - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0

install: pip install tox-travis poetry # codecov

script: tox

# after_success: codecov

jobs:
  include:
    - stage: deploy
      script: poetry publish --build --username sneakypete81 --password $PYPI_PASS

stages:
  - test
  - name: deploy
    if: tag IS present AND repo = sneakypete81/wormhole-ui

env:
  global:
  - secure: ""
